plugins {
    id 'com.android.application'
}

android {
    namespace 'com.mirage.streamer'
    compileSdk 33

    defaultConfig {
        applicationId "com.mirage.streamer"
        minSdk 29
        targetSdk 33
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}
